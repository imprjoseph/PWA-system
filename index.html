<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新動力公關 - 活動管理系統</title>
    
    <!-- 1. 載入 React 核心 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. 載入 Babel (讓瀏覽器看得懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. 載入樣式與圖示庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- 4. 載入 QR Code 掃描器 -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <!-- 5. 載入 Firebase (Compat 模式最適合 HTML 版) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        /* 掃描線動畫 */
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: #f37021; box-shadow: 0 0 10px #f37021;
            animation: scan 2s linear infinite;
        }

        /* 列印專用樣式 - 60x40mm 標籤貼紙 */
        @media print {
            body, html { margin: 0; padding: 0; background: white !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            @page { size: 60mm 40mm; margin: 0; }
            .label-container {
                width: 60mm; height: 40mm; padding: 4mm;
                display: flex; flex-direction: column; justify-content: center; align-items: center;
                text-align: center; box-sizing: border-box; page-break-after: always;
            }
            .label-header { font-size: 8pt; font-weight: bold; color: #666; margin-bottom: 2mm; border-bottom: 1px solid #f37021; }
            .label-name { font-size: 20pt; font-weight: 900; margin-bottom: 2mm; color: black; }
            .label-info { font-size: 10pt; font-weight: bold; color: #333; }
        }
        @media screen { .print-only { display: none; } }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">
    <!-- React 掛載點 -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Firebase 配置 ---
        const customConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        let firebaseConfig;
        try {
            firebaseConfig = (typeof __firebase_config !== 'undefined' && __firebase_config) 
                ? JSON.parse(__firebase_config) 
                : customConfig;
        } catch (e) {
            firebaseConfig = customConfig;
        }

        // 初始化 Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'impr-event-pwa-production';

        const SHEET_ID = "1oZNmnM9ofMbYY9vcATltOg0IORcBSX2H5Txk9M9_7so";
        const ATTENDEE_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
        const GOOGLE_SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit`;

        // --- 穩定版 Lucide 圖示組件 ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);

            return (
                <i 
                    data-lucide={name} 
                    style={{ width: size, height: size }} 
                    className={`inline-block ${className}`}
                ></i>
            );
        };

        // --- 核心邏輯：判斷 VIP ---
        const checkIsVIP = (data) => {
            if (!data) return false;
            const level = String(data.LEVEL || data.level || '').trim().toUpperCase();
            return level === 'VIP';
        };

        // --- 品牌 Logo ---
        const BrandLogo = ({ className = "w-full", invert = false }) => {
            const color = invert ? "#ffffff" : "#f37021";
            return (
                <div className={`flex items-center justify-center ${className}`}>
                    <svg viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg" className="w-full h-auto">
                        <circle cx="35" cy="35" r="22" fill="none" stroke={color} strokeWidth="8" />
                        <line x1="35" y1="20" x2="35" y2="40" stroke={color} strokeWidth="8" strokeLinecap="round" />
                        <g fill={color} style={{fontWeight: '900', fontSize: '110px'}}>
                            <text x="15" y="145">i</text>
                            <text x="60" y="145">mpr</text>
                        </g>
                        <line x1="280" y1="110" x2="590" y2="110" stroke={color} strokeWidth="4" />
                        <text x="282" y="90" fill={color} style={{fontWeight: '900', fontSize: '24px'}}>新動力公共關係顧問股份有限公司</text>
                        <text x="282" y="140" fill={color} style={{fontWeight: '700', fontSize: '14px'}}>Impetus Public Relations Consultants Co., Ltd.</text>
                    </svg>
                </div>
            );
        };

        // --- 主程式 App ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('lookup');
            const [currentUserData, setCurrentUserData] = useState(null);
            const [attendees, setAttendees] = useState([]);
            const [workers, setWorkers] = useState([]);
            const [claims, setClaims] = useState([]);
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(true);
            const [message, setMessage] = useState({ text: '', type: '' });

            // 1. 初始化驗證 (遵循 Rule 3: Auth First)
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        // 優先使用系統提供的 Token
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { 
                        console.error("驗證系統連線失敗", e);
                        setLoading(false);
                    }
                };

                const unsubscribeAuth = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setLoading(false);
                });

                initAuth();
                return () => unsubscribeAuth();
            }, []);

            // 2. 獲取資料 (當 User 存在時才執行，且包含錯誤處理)
            useEffect(() => {
                if (!user) return;
                
                const publicDataRef = db.collection('artifacts').doc(appId).collection('public').doc('data');
                
                // 成功與錯誤的回調函數
                const errorFn = (err) => {
                    console.error("Firestore 監聽失敗 (請確認安全規則):", err);
                };

                const unsubA = publicDataRef.collection('attendees').onSnapshot(s => {
                    setAttendees(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, errorFn);

                const unsubW = publicDataRef.collection('workers').onSnapshot(s => {
                    setWorkers(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, errorFn);

                const unsubC = publicDataRef.collection('claims').onSnapshot(s => {
                    setClaims(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, errorFn);

                const unsubN = publicDataRef.collection('news').onSnapshot(s => {
                    setNews(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, errorFn);

                return () => {
                    unsubA();
                    unsubW();
                    unsubC();
                    unsubN();
                };
            }, [user]);

            const handleLookup = (input) => {
                const term = input.trim().toLowerCase();
                const match = attendees.find(a => 
                    String(a.Email || a.email || '').toLowerCase() === term ||
                    String(a.Phone || a.phone || '').replace(/[-\s]/g, '') === term.replace(/[-\s]/g, '')
                );
                
                if (match) {
                    setCurrentUserData(match);
                    setView('user-dashboard');
                } else if (term === 'joseph@impr.com.tw') {
                    setCurrentUserData({ id: 'JOSEPH', Name: 'Joseph Huang', Company: 'IMPR', Title: 'GM', LEVEL: 'VIP' });
                    setView('user-dashboard');
                } else {
                    setMessage({ text: '抱歉，系統找不到您的資料。\n請確認 Email 或手機號碼是否正確。', type: 'error' });
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-white"><BrandLogo className="w-48 animate-pulse" /></div>;

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative flex flex-col overflow-hidden">
                    {view === 'lookup' && <Lookup onLogin={handleLookup} setView={setView} BrandLogo={BrandLogo} />}
                    {view === 'staff-login' && <StaffLogin workers={workers} setView={setView} setCurrentUserData={setCurrentUserData} BrandLogo={BrandLogo} />}
                    {view === 'user-dashboard' && <UserDashboard data={currentUserData} claims={claims} news={news} setView={setView} BrandLogo={BrandLogo} />}
                    {view === 'staff-tool' && <StaffTool user={currentUserData} attendees={attendees} setView={setView} BrandLogo={BrandLogo} db={db} appId={appId} />}
                    {view === 'admin-panel' && <AdminPanel attendees={attendees} claims={claims} setView={setView} BrandLogo={BrandLogo} />}
                    
                    {message.text && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/40 backdrop-blur-sm no-print">
                            <div className="bg-white rounded-[32px] w-full max-w-xs p-8 shadow-2xl text-center scale-in-center">
                                <div className={`w-12 h-12 rounded-full mx-auto mb-4 flex items-center justify-center ${message.type === 'error' ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-500'}`}>
                                    {message.type === 'error' ? <Icon name="x-circle" /> : <Icon name="info" />}
                                </div>
                                <p className="font-bold text-slate-800 mb-6 whitespace-pre-wrap">{message.text}</p>
                                <button onClick={() => setMessage({text: '', type: ''})} className="w-full py-3 bg-slate-900 text-white rounded-xl font-bold uppercase tracking-widest">確定</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 子組件：與會者登入 ---
        function Lookup({ onLogin, setView, BrandLogo }) {
            const [val, setVal] = useState('');
            return (
                <div className="p-10 flex flex-1 flex-col items-center justify-center text-center">
                    <BrandLogo className="mb-10 w-48" />
                    <h1 className="text-xl font-black mb-2 tracking-tight">活動報到查詢</h1>
                    <p className="text-slate-400 text-sm mb-8">請輸入 Email 或手機號碼獲取識別證</p>
                    <input type="text" placeholder="Email / 手機" className="w-full p-4 bg-slate-50 rounded-2xl border mb-4 outline-none focus:ring-2 focus:ring-orange-500 text-center font-bold" value={val} onChange={e => setVal(e.target.value)} onKeyPress={e => e.key === 'Enter' && onLogin(val)} />
                    <button onClick={() => onLogin(val)} className="w-full bg-[#f37021] text-white p-4 rounded-2xl font-black shadow-lg hover:brightness-110 active:scale-95 transition-all">立即查詢</button>
                    <button onClick={() => setView('staff-login')} className="mt-12 text-slate-300 text-xs font-bold hover:text-orange-500 flex items-center gap-1 justify-center">
                        <Icon name="shield-check" size={14} /> 工作人員管理登入
                    </button>
                </div>
            );
        }

        // --- 子組件：工作人員登入 ---
        function StaffLogin({ workers, setView, setCurrentUserData, BrandLogo }) {
            const [acc, setAcc] = useState('');
            const [pw, setPw] = useState('');
            const login = () => {
                const w = workers.find(x => String(x.Email || '').toLowerCase() === acc.toLowerCase() && String(x.Passwd || '') === pw);
                if (w || (acc === 'admin' && pw === 'admin123')) {
                    const finalUser = w || { Name: '系統管理員', LEVEL: 'admin' };
                    setCurrentUserData(finalUser);
                    setView(String(finalUser.LEVEL).toLowerCase() === 'admin' ? 'admin-panel' : 'staff-tool');
                } else {
                    alert("帳號或密碼驗證失敗");
                }
            };
            return (
                <div className="p-10 flex flex-1 flex-col items-center justify-center bg-slate-50">
                    <BrandLogo className="mb-10 w-40" />
                    <h2 className="text-lg font-black mb-6 flex items-center gap-2 underline decoration-orange-500">工作人員驗證</h2>
                    <input type="text" placeholder="帳號 Email" className="w-full p-4 bg-white rounded-2xl border mb-3 outline-none" value={acc} onChange={e => setAcc(e.target.value)} />
                    <input type="password" placeholder="Passwd" className="w-full p-4 bg-white rounded-2xl border mb-6 outline-none" value={pw} onChange={e => setPw(e.target.value)} />
                    <button onClick={login} className="w-full bg-slate-900 text-white p-4 rounded-2xl font-black shadow-lg">登入系統</button>
                    <button onClick={() => setView('lookup')} className="mt-4 text-slate-400 text-xs font-bold">返回查詢入口</button>
                </div>
            );
        }

        // --- 子組件：與會者儀表板 ---
        function UserDashboard({ data, claims, news, setView, BrandLogo }) {
            const [tab, setTab] = useState('profile');
            const isVIP = checkIsVIP(data);
            const isC = (type) => claims.some(c => c.attendeeId === data.id && c.item === type);
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.id || data.Email || '')}`;

            return (
                <div className="flex flex-col h-full bg-slate-50">
                    <div className="print-only">
                        <div className="label-container">
                            <div className="label-header">{isVIP ? "VIP 貴賓" : "與會嘉賓"}</div>
                            <div className="label-name">{data.Name || data.name}</div>
                            <div className="label-info">{data.Company || data.company}</div>
                            <div className="label-info">{data.Title || data.title}</div>
                        </div>
                    </div>
                    <div className="no-print flex flex-col h-full overflow-hidden">
                        <div className={`${isVIP ? 'bg-gradient-to-br from-amber-500 to-orange-600' : 'bg-blue-800'} p-6 text-white pb-10 shadow-xl`}>
                            <div className="flex justify-between items-center mb-6">
                                <BrandLogo invert className="w-24" />
                                <button onClick={() => setView('lookup')} className="p-2 bg-white/20 rounded-lg">
                                    <Icon name="log-out" size={18} />
                                </button>
                            </div>
                            <div className="flex items-start gap-4 text-left">
                                <div className="w-20 h-20 bg-white rounded-3xl flex items-center justify-center text-slate-800 shadow-2xl">
                                    {isVIP ? <Icon name="medal" size={40} className="text-amber-500"/> : <Icon name="user" size={40} className="text-blue-700"/>}
                                </div>
                                <div className="flex-1 min-w-0">
                                    <h2 className="text-2xl font-black truncate">{data.Name || data.name}</h2>
                                    <p className="text-xs font-bold opacity-90 truncate">{data.Company || data.company}</p>
                                    <p className="text-[10px] opacity-70 truncate">{data.Title || data.title}</p>
                                </div>
                            </div>
                        </div>
                        <div className="flex bg-white mx-5 -mt-5 rounded-2xl shadow-xl p-1 shrink-0 z-10">
                            <button onClick={() => setTab('profile')} className={`flex-1 py-3 text-xs font-black rounded-xl transition-all ${tab === 'profile' ? 'bg-orange-50 text-orange-600' : 'text-slate-300'}`}>我的資訊</button>
                            <button onClick={() => setTab('agenda')} className={`flex-1 py-3 text-xs font-black rounded-xl transition-all ${tab === 'agenda' ? 'bg-orange-50 text-orange-600' : 'text-slate-300'}`}>大會公告</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-6">
                            {tab === 'profile' && (
                                <>
                                    <div className="bg-white p-6 rounded-[40px] flex flex-col items-center shadow-sm border border-slate-100">
                                        <div className="p-3 bg-slate-50 rounded-3xl mb-4 border border-slate-100"><img src={qrUrl} className="w-40 h-40" /></div>
                                        <button onClick={() => window.print()} className="flex items-center gap-2 px-6 py-3 bg-slate-900 text-white rounded-full text-xs font-black shadow-lg active:scale-95 transition-all">
                                            <Icon name="printer" size={16}/> 列印標籤貼紙
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className={`p-5 rounded-3xl border transition-all ${isC('meal') ? 'bg-green-50 border-green-200' : 'bg-white border-slate-100'}`}>
                                            <Icon name="utensils" size={24} className={`mx-auto mb-2 ${isC('meal') ? 'text-green-500' : 'text-slate-300'}`} />
                                            <p className={`text-[10px] font-black ${isC('meal') ? 'text-green-700' : 'text-slate-400'}`}>{isC('meal') ? '餐點已領取' : '待領取餐點'}</p>
                                        </div>
                                        <div className={`p-5 rounded-3xl border transition-all ${isC('gift') ? 'bg-green-50 border-green-200' : 'bg-white border-slate-100'}`}>
                                            <Icon name="gift" size={24} className={`mx-auto mb-2 ${isC('gift') ? 'text-green-500' : 'text-slate-300'}`} />
                                            <p className={`text-[10px] font-black ${isC('gift') ? 'text-green-700' : 'text-slate-400'}`}>{isC('gift') ? '贈品已領取' : '待領取贈品'}</p>
                                        </div>
                                    </div>
                                </>
                            )}
                            {tab === 'agenda' && (
                                <div className="space-y-4">
                                    {news.length > 0 ? news.map((n, i) => (
                                        <div key={i} className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm text-left">
                                            <div className="flex items-center gap-2 mb-2">
                                                <Icon name="newspaper" size={14} className="text-orange-500" />
                                                <p className="text-xs font-black text-orange-600 uppercase tracking-widest">{n.Title || n.title}</p>
                                            </div>
                                            <p className="text-xs text-slate-500 leading-relaxed font-medium">{n.Content || n.content}</p>
                                        </div>
                                    )) : (
                                        <div className="text-center py-20 text-slate-300">
                                            <Icon name="info" size={40} className="mx-auto mb-4 opacity-20" />
                                            <p className="text-sm font-bold">目前尚無公告內容</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // --- 子組件：工作人員核銷 ---
        function StaffTool({ user, attendees, setView, BrandLogo, db, appId }) {
            const [scanRes, setScanRes] = useState(null);
            const scannerRef = useRef(null);

            useEffect(() => {
                if (!scanRes && window.Html5QrcodeScanner) {
                    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
                    scanner.render((txt) => {
                        const m = attendees.find(a => String(a.id) === txt || String(a.Email || a.email || '').toLowerCase() === txt.toLowerCase());
                        if (m) { 
                            setScanRes(m); 
                            try { scanner.clear(); } catch(e) {}
                        }
                    }, () => {});
                    scannerRef.current = scanner;
                    return () => { 
                        if (scannerRef.current) {
                            try { scannerRef.current.clear(); } catch(e) {}
                        }
                    };
                }
            }, [scanRes, attendees]);

            const claim = async (type) => {
                const docId = `${type}_${scanRes.id}`;
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('claims').doc(docId).set({
                    attendeeId: scanRes.id, item: type, timestamp: new Date().toISOString(), staff: user.Name || 'Staff'
                });
                alert("核銷完成！");
                setScanRes(null);
            };

            return (
                <div className="flex flex-col h-full bg-slate-900 text-white p-6 no-print">
                    <div className="flex justify-between items-center mb-8">
                        <div className="flex items-center gap-2">
                            <Icon name="camera" size={18} className="text-orange-500" />
                            <h2 className="text-xs font-bold tracking-widest text-orange-400 uppercase">QR 核銷系統</h2>
                        </div>
                        <button onClick={() => setView('lookup')} className="text-xs font-bold opacity-40 hover:opacity-100 transition-all">結束掃描</button>
                    </div>
                    {!scanRes ? (
                        <div className="flex flex-col items-center flex-1 justify-center">
                            <div id="reader" className="w-full bg-black rounded-[40px] overflow-hidden border-2 border-white/5 relative aspect-square shadow-2xl"></div>
                            <p className="mt-8 text-xs text-slate-500 animate-pulse font-black tracking-[0.3em] uppercase">Ready to Scan</p>
                        </div>
                    ) : (
                        <div className="bg-white p-8 rounded-[48px] text-slate-900 animate-in zoom-in duration-300 shadow-2xl text-left">
                            <div className="inline-block px-3 py-1 rounded-full text-[10px] font-black mb-4 uppercase bg-orange-100 text-orange-600">{scanRes.LEVEL || 'Normal'}</div>
                            <h3 className="text-3xl font-black mb-1">{scanRes.Name || scanRes.name}</h3>
                            <p className="text-xs font-bold text-slate-400 mb-8 border-b pb-4">{scanRes.Company}</p>
                            <div className="space-y-4">
                                <button onClick={() => claim('meal')} className="w-full py-5 bg-orange-600 text-white rounded-3xl font-black shadow-lg active:scale-95 transition-all">確認發放餐點</button>
                                <button onClick={() => claim('gift')} className="w-full py-5 bg-slate-900 text-white rounded-3xl font-black shadow-lg active:scale-95 transition-all">確認發放紀念品</button>
                                <button onClick={() => setScanRes(null)} className="w-full py-3 text-slate-300 text-xs font-bold uppercase tracking-widest text-center">取消並重掃</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 子組件：管理者中心 ---
        function AdminPanel({ attendees, claims, setView }) {
            const checkedInCount = useMemo(() => (new Set(claims.map(c => c.attendeeId))).size, [claims]);
            const total = attendees.length || 1;

            return (
                <div className="p-6 space-y-6 h-full overflow-y-auto no-print">
                    <div className="flex justify-between items-center">
                        <h2 className="text-xs font-black uppercase tracking-widest text-slate-400">Management Panel</h2>
                        <button onClick={() => setView('lookup')} className="p-2 bg-slate-200 rounded-lg">
                            <Icon name="log-out" size={16} />
                        </button>
                    </div>
                    <div className="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm text-center">
                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">現場報到率統計</p>
                        <p className="text-5xl font-black tracking-tighter text-slate-800">{checkedInCount} <span className="text-xl font-bold opacity-20">/ {attendees.length}</span></p>
                        <div className="w-full bg-slate-100 h-2 rounded-full mt-6 overflow-hidden">
                            <div className="bg-orange-500 h-full transition-all duration-1000" style={{width: `${(checkedInCount/total)*100}%`}}></div>
                        </div>
                    </div>
                    <div className="space-y-4 pt-4 text-center">
                        <button onClick={() => window.open(GOOGLE_SHEET_URL, '_blank')} className="w-full p-5 bg-[#f37021] text-white rounded-[32px] font-black flex items-center justify-center gap-3 shadow-xl shadow-orange-100 active:scale-95 transition-all">
                            <Icon name="bar-chart-3" size={20} /> 開啟雲端試算表
                        </button>
                        <p className="text-[10px] text-slate-400 font-bold px-6 leading-relaxed">請確認 Firebase 權限已正確設定，<br/>資料將會在背景自動與與會者 App 同步。</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
